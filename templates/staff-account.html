{{define "title"}}
<title>{{.Title}}</title>
{{end}}

{{define "content"}}

            <!--Staff Account Content-->
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Manage Account</h1>
                        <ol class="breadcrumb ">
                            <li class="breadcrumb-item active">Staff Account</li>
                        </ol>
                        <hr style="height:3px;border-width:0;color:gray;background-color:gray">
                        <div class="container-fluid ">
                            <div class="card shadow">
                                <div class="card-body">
                                    <div class="row text-center">
                                        <div class="col-md-4">
                                            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                                                <div class="searchdiv">
                                                    <input type="text" id="search-staff" placeholder="Search ..." style="
                                                        width: 17rem;
                                                        outline: none;
                                                        border: none;
                                                        text-indent: 10px;
                                                        font-family: 'Poppins', sans-serif;
                                                        font-weight: bold;
                                                        height: 2.5rem;
                                                        font-size: 1rem;
                                                        border-radius: 5rem 0rem 0rem 5rem;
                                                        background-color: #f8fbfc;
                                                        text-transform: capitalize;">
                                                      <button style="
                                                        width: 3rem;
                                                        outline: none;
                                                        border: none;
                                                        height: 2.5rem;
                                                        border-radius: 0rem 5rem 5rem 0rem;
                                                        background-color: #f8fbfc;
                                                        margin-left: -20px;">
                                                        <svg
                                                          xmlns="http://www.w3.org/2000/svg"
                                                          width="16"
                                                          height="16"
                                                          fill="currentColor"
                                                          class="bi bi-search"
                                                          viewBox="0 0 16 16">
                                                          <path
                                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                                                          />
                                                        </svg>
                                                    </button>
                                                 </div>
                                            </form>

                                        </div>
                                        <div class="col-md-4">
                                            <div class="row">
                                                <div class="col-md-auto">
                                                    <label for="acc-status" class=" col-form-label">Account Status:</label>
                                                </div>
                                                <div class="col">
                                                    <select id="acc-status" class="form-select">
                                                        <option selected>ACTIVE</option>
                                                        <option>DEACTIVATE</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <button class="btn text-white" id= "add-staff" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="background-color: #80190A;">CREATE NEW ACCOUNT</button>
                                        </div>
                                      </div>
                                </div>
                              </div>
                        </div>

                        <div class="container-fluid mt-3">
                            <div class="card shadow">
                                <!--- Tables -->
                            <div class="table-responsive py-3 ms-3 me-3">
                                <table class="table table-bordered text-center">
                                    <thead>
                                        <th scope="col">#</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Sex</th>
                                        <th scope="col">Mobile No.</th>
                                        <th scope="col">Address</th>
                                        <th scope="col">Email Address</th>
                                        <th scope="col">Position</th>
                                        <th scope="col">Button</th>
                                    </thead>
                                    <tbody id="staff-details">
                                        <tr class="border">
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td>
                                                <button type="button" class="btn text-white text-center" id ="delete-staff" data-bs-toggle="modal" data-bs-target="#deleteModal" style="background-color: #80190A;"><i class="fa-solid fa-trash"></i></button>
                                                <button type="button" class="btn text-white text-center" id ="edit-staff" style="background-color: #80190A;"><i class="fa-solid fa-pen-to-square"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                  </table>
                            </div>
                            </div>
                        </div>
                    </div>
                    </main>
                </div>
            </div>

            <!---ADD STAFF MODAL--->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">Create New Staff </h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="container">
                        <!-- INPUT FORM -->
                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab" tabindex="0">
                            <input type="hidden" class="form-control" id="customerID">
                            <div class="form-floating mb-2">
                              <input type="text" class="form-control" id="firstname" placeholder="Name" required>
                              <label for="firstname">First Name</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="lastname" placeholder="Name" required>
                                <label for="lastname">Last Name</label>
                              </div>
                              <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="sex" placeholder="Sex">
                                <label for="sex">Sex</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="mobile-no" placeholder="Mobile-No">
                                <label for="mobile-no">Mobile No.</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="address" placeholder="Address">
                                <label for="address">Address</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                                <label for="email">Email Address</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="position" placeholder="Position">
                                <label for="position">Position</label>
                            </div>
                            <div class="mt-3 mb-2" >
                                <a type="submit" id="staff_save" href="#" class="btn w-100 btn-block rounded text-white" style="background-color: #80190A;">Save</a>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
                </div>
              </div>
{{end}}
