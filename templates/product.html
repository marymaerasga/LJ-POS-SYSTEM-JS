<script>
    function Save(){
     var   name = $("#name").val()
     var   description = $("#description").val()
     var   price = $("#price").val()
     var   quantity = $("#qty").val()
     var   size = $("#size").val()
     var   category = $("#category").val()
     var   image = $("#image").val()

     if ( name == "" || description == "" || price == "" || quantity == "" || size == "" || category == "" || image == ""){
       alert("Please Complete Required Details")
     }else{
       $.ajax({
         url: "/api/item",
         data: {
           "name": name,
           "description":description,
           "price": price,
           "size": size,
           "category": category,
           "quantity":quantity,
         },
         success: function () {
            alert("Add Item Successful")
         window.location.reload()
         }
       })
     }
   }
   $( document ).ready(function() {
    $("#item_card").empty()
    var size = ""
    $.get("/api/get_item", function(index){
    var result = JSON.parse(index).item
    $.each(result, function(_,v){
       

        if (v.Size == 1){
            size = "Extra Small"
        }
        if (v.Size == 2){
            size = "Small"
        }
        if (v.Size == 3){
            size = "Medium"
        }
        if (v.Size == 4){
            size = "Large"
        }
        if (v.Size == 5){
            size = "Extra Large"
        }
        $("#item_card").append(`
        <div class="col">
    <div class="card border-danger mb-3 " style="max-width: 18rem;">
    <img src="/static/assets/img/Product1.jpg" class="card-img-top img-fluid" alt="...">
    <div class="card-body">
        <h5 class="card-title">`+v.Name+`</h5>
        <p class="card-subtitle mb-2 text-muted">`+v.Description+`</p>
        <p class="card-subtitle mb-2 text-muted">`+size+`</p>
        <h4 class="card-text">P `+v.Price+`</h4>
    </div>
    </div>
</div>
        `)
    })
  })
});

  
 </script>
